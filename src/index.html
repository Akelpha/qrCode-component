<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <section class="container d-flex flex-column justify-content-center align-items-center ">
        <div class="bg-white rounded-4 m-5">
            <div class="text-center p-3">
                <img src="/assets/images/image-qr-code.png" alt="Qr code" class="rounded-4 img-fluid"/>
            </div>
            <div class="text-center mx-4">
                <h5 class="fw-bolder">Improve your front-end skills by building projects</h5>
                <p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                    level.
                </p>
            </div>
        </div>
        <div class="text-center">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
                Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/Akelpha">Akelpha</a>.
        </div>
    </section>
</body>

</html>
